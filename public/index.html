<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchHub</title>
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form method="post" class="newform">
        <div class="image-input">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <input type="file" name="headerImage" id="header-image" accept=".jpg, .jpeg, .png .webp">
        </div>
        <input type="text" name="name" class="input mt-2" placeholder="Name">
        <div class="categories mt-2">
            <div class="category" data-filetype="text" tabindex="0">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span>Text</span>
            </div>
            <div class="category" data-filetype="json" tabindex="0">
                <i class="fa fa-file-code-o" aria-hidden="true"></i>
                <span>JSON</span>
            </div>
            <div class="category" data-filetype="image" tabindex="0">
                <i class="fa fa-file-image-o" aria-hidden="true"></i>
                <span>Image</span>
            </div>
            <div class="category" data-filetype="video" tabindex="0">
                <i class="fa fa-file-video-o" aria-hidden="true"></i>
                <span>Video</span>
            </div>
            <div class="category" data-filetype="audio" tabindex="0">
                <i class="fa fa-file-audio-o" aria-hidden="true"></i>
                <span>Audio</span>
            </div>
            <div class="category" data-filetype="other" tabindex="0">
                <i class="fa fa-file-archive-o" aria-hidden="true"></i>
                <span>Other</span>
            </div>
            <input type="radio" name="filetype" value="text">
            <input type="radio" name="filetype" value="json">
            <input type="radio" name="filetype" value="image">
            <input type="radio" name="filetype" value="video">
            <input type="radio" name="filetype" value="audio">
            <input type="radio" name="filetype" value="other">
        </div>
        <textarea name="description" class="description mt-2" placeholder="Write the description here"></textarea>
        <div class="tags mt-2">
            <input type="text" id="tags">
            <h2 class="title">Tags: </h2>
            <!-- <div contenteditable="true" class="tag">
                app
            </div> -->
            <div class="tag" id="add-new-tag" tabindex="0">
                + add new
            </div>
        </div>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
